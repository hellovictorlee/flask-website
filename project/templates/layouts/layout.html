<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{% block title %}{% endblock %}</title>

        <!-- web page icon -->
        <link rel="icon" type="image/x-icon" href={{ url_for('static', filename='img/favicon.ico') }} />

        <!-- Bootstrap core CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>

        <!-- Bootstrap fonts for this template -->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        <!-- Custom styles for this template -->
        <link  rel="stylesheet" href={{ url_for('static', filename="css/clean-blog.css") }} >

        <!-- Custom scripts for this template -->
        <script src={{ url_for('static', filename="js/clean-blog.js") }} ></script>

        <link  rel="stylesheet" href={{ url_for('static', filename="css/canvas.css") }} >

        {% block head %}{% endblock %}
    </head>

    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" style="font-size: 40px;" href={{ url_for('streaming')}}>Victor Lee</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('index')}}>Playground</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('article')}}>Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('tutorial')}}>Tutorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('video')}}>Video</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href={{ url_for('resume')}}>Résumé</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Page Header -->
        <div class="page-heading"></div>
        <canvas id="canvas"></canvas>
        <!-- Page Header -->
 

        <div class="container">
            <div class="row">
                <div class="col-lg-8">

                    {% block content %}{% endblock %}

                </div>
                <div class="col-md-4">

                    {% block widget %}{% endblock %}

                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="https://twitter.com/ShuaiHsun">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://www.linkedin.com/in/shuaihsunlee">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a href="https://github.com/ShuaiHsunLee">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                                </a>
                            </li>
                        </ul>
                        <p class="copyright text-muted">Copyright &copy; Shuai-Hsun Lee All Rights Reserved</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>

    <script src={{ url_for('static', filename="js/main.js") }} ></script>
    <script>
        $("#sendValidate").hover(emailvalidate);
        $("#sendValidate").hover(namevalidate);
        $("#sendValidate").hover(messagevalidate);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.min.js"></script>
    <script src={{ url_for('static', filename="js/canvas.js") }} ></script>
</html>
